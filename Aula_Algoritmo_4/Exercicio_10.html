<body>
    <h1>Veja suas funanças</h1>
    <br><br><br>
    <h2>Insira seu saldo aqui</h2>
    <input id="ipt_saldo">
    <br>
    <button onclick="SS()">Verificar finaças</button>
    <div id="div_msg"></div>
    <div id="div_mmm"></div>
    <div id="div_sss"></div>
</body>

<script>
    function SS(){
        if (ipt_saldo.value == 0) {
            div_msg.innerHTML = `Conta zerada`
        }
        if (ipt_saldo.value < 0) {
            div_mmm.innerHTML = `Tá devendo hein cuzão`           
        }
        if (ipt_saldo.value >0) {
            div_sss.innerHTML = `Safe, pode gastar`
            
        }
}
</script>
