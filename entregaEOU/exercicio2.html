<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central COVID</title>
</head>
<body>
    <h1>AUXÍLIO</h1>
    <br><br><br>
    <h3>Qual a sua renda?</h3>
    <input id="iptRenda">
    <br><br>
    <h3>Qual a renda total da sua família?</h3>
    <input id="iptFamilia">
    <br><br>
    <button onclick="VS()">Verificar situação</button>
    <div id="divMsg"></div>
</body>
</html>
<script>
    function VS(){
        var renda = iptRenda.value
        var familia = iptFamilia.value
        if (renda <= 1050 && familia <= 2100) {
            divMsg.innerHTML += `Pode pedir ajuda que nois vai`
        } else {
            divMsg.innerHTML += `Deus o tenha`
        }
    }
</script>
