<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SEUS ALUNOS</h1>
    <br><br><br>
    <h3>Quais os nomes dos seus aluno?</h3>
    <input id="iptAlunos">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="divMsg"></div>
</body>
</html>
<script>
    var alunos = []
    function cadastrar(){
        alunos.push(iptAlunos.value)
        iptAlunos.value = '' 
        divMsg.innerHTML = ''
        for (var i = alunos.length-1; i >= 0; i--) {
            divMsg.innerHTML += `${alunos[i]}<br>`
        }
    }
</script>
