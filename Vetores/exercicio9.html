<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>SEUS PROJETOS</h1>
    <br><br><br>
    <h3>Qual o nome dos projetos que você já fez?</h3>
    <input id="iptProjeto">
    <button onclick="registrar()">Registrar Projeto</button>
    <button onclick="mostrar()">Mostrar Projetos</button>
    <div id="divMsg"></div>
</body>

</html>
<script>

    var projetos = [];
    function registrar() {
        projetos.push(iptProjeto.value)
        var nivel = 0;
        if (projetos.length <= 4) {
            nivel = 'junior'
            divMsg.innerHTML = `Você já fez ${projetos.length} projetos. Por isso sua experiência é ${nivel}<br>`
        } else if (projetos.length <= 12) {
            nivel = 'Pleno'
            divMsg.innerHTML = `Você já fez ${projetos.length} projetos. Por isso sua experiência é ${nivel}. Pleno desde o projeto ${projetos[4]}<br>`
        } else (
            divMsg.innerHTML = `Você já fez ${projetos.length} projetos. Por isso sua experiência é ${nivel}.Sênior desde o projeto ${projetos[12]}<br>`
        )
        iptProjeto.value = ''
    };
    function mostrar() {
        for (var i = projetos.length - 1; i >= 0; i--) {
            divMsg.innerHTML += `${projetos[i]}<br>`
        }
    }
</script>
