<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TABUADA</h1>
    <br><br><br>
    <h3>Qual tabuada você deseja?</h3>
    <input id="iptTabuada">
    <h3>Qual o tamanho da sua tabuada?</h3>
    <input id="iptTamanho">
    <button onclick="btnCalcular()">Faça sua tabuada</button>
    <div id="divMsg"></div>
</body>
</html>
<script>
    var numero = 0;
    function btnCalcular(){
        var numero = 1;
        var tabuada = iptTabuada.value
        var tamanho = iptTamanho.value
        while (numero <= tamanho) {
            divMsg.innerHTML += `${tabuada} X ${numero} = ${tabuada * numero} <br>`
            numero++
        }
    }
</script>
