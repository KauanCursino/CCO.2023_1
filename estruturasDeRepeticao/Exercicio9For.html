<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>TABUADA</h1>
    <br><br><br>
    <h3>Qual tabuada você deseja?</h3>
    <input id="iptTabuada">
    <h3>Qual o tamanho da sua tabuada?</h3>
    <input id="iptTamanho">
    <button onclick="btnCalcular()">Faça sua tabuada</button>
    <div id="divPares"> 
        <span id="pares"></span>
        <span id="impares"></span>
    </div>
</body>

</html>
<script>
    var numero = 1;
    function btnCalcular() {
        var tabuada = iptTabuada.value
        var tamanho = iptTamanho.value

        for (var numero = 0; numero <= tamanho; numero++) {
            var conta = tabuada * numero
            // var par = numero % 2
            if (numero % 2 == 0) {                
                divPares.innerHTML += ` <div style = "color: blue;"> ${tabuada} X ${numero} = ${conta} <br> </div>` 
            } else{
                divPares.innerHTML += ` <div style = "color: red;"> ${tabuada} X ${numero} = ${conta} <br> </div>` 
            }
            
            
        }
    }
</script>
