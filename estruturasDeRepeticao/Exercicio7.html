<body>
    <h1>PAPAGAIO</h1>
    <br><br><br>
    <h3>Fale um n√∫mero</h3>
    <input id="iptVezes">
    <br><br>
    <h3>Agora uma frase</h3>
    <input id="iptFrase">
    <br>
    <button onclick="btnPapagaio()">PAPAGAIO</button>

<script>
    var vezes = 0;
    var numero = 0;
    function btnPapagaio(){
        var numero = 0
        var vezes = iptVezes.value 
        var frase = iptFrase.value
        while (numero < vezes) {
            alert(frase)
            numero++
        }
    }
</script>
