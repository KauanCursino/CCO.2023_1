<body>
    <h1>CONTADOR DE CORRIDAS</h1>
    <br><br><br>
    <h3>Quantas voltas o carro deu?</h3>
    <input id="iptVoltas">
    <br>
    <button onclick="btnCorrida()">Iniciar corrida</button>
    <div id="divMsg"></div>
</body>
</html>
<script>
    var numero = 0;
    var voltas = 0;
    function btnCorrida(){
        var numero = 0
        var voltas = iptVoltas.value
        while (numero < voltas) {
            divMsg.innerHTML += `O carro estÃ¡ dando a sua ${voltas} volta <br>`;
            numero++    
        }
    }
</script>
