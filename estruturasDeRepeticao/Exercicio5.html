<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="verificar()">Numeros cabalisticos</button>
    <div id="divMsg"></div>
</body>
</html>
<script>
    function verificar(){
        var numero = 0;
        while ( numero <=30) {
            if (numero != 3 && numero != 4 && numero != 7 && numero != 10 && numero != 12) {
                divMsg.innerHTML += `${numero}<br>`
            }
            numero++;
        }
    }
</script>
